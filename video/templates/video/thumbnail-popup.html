{% if video %}
<!-- Link to trigger modal -->
<div class="video-thumbnail">
    <a href="#"  data-toggle="modal" data-target="#{{id}}">
            <video src="{{video.get_absolute_url}}" preload="metadata" width=150px alt="Sign Video thumbnail">
            </video>
    </a>
</div>

<!-- Modal -->
<div class="modal fade thumbnail-video-modal" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="{{id}}Label">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <video id="{{id}}player" class="video-js vjs-default-skin"
            style="margin: auto"
                controls
                preload="{{preload}}" muted  width="{{width}}" height="{{height}}"
                data-setup='{
                    "playbackRates": [0.25, 0.5, 1.0, 1.5],
                    "plugins": {"looper": true},
                    "fluid" : true,
                    "controlBar": { "volumeMenuButton": false }
              }'  >
               <source src="{{video.get_absolute_url}}" type="video/mp4" />

               <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
           </div>
        </div>
    </div>
</div>

{% else %}
<p>No Video</p>
{% endif %}
